<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Card Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Căn giữa card theo chiều dọc */
        html, body {
            height: 100%;
        }
        .centered-card {
            height: 100vh;
        }
    </style>
</head>
<body>

<div class="d-flex justify-content-center align-items-center centered-card">
    <div class="card w-50">
        <div class="card-header text-center">
            <h3><i class="bi bi-key" style="font-size: 25px; margin-right: 10px;"></i>Enter Verification Code</h3>
        </div>
        <div class="card-body">
            <p class="text-center">Please enter the verification code you received via email.</p>
            <form>
                <div class="form-group text-center">
                    <label for="verificationCode">Verification Code</label>
                    <input type="text" class="form-control w-50 mx-auto" id="verificationCode" placeholder="Enter verification code" required>
                </div>
                <div class="text-center">
                    <a href="Newpassword.html" class="btn btn-primary">Verify</a>
                </div>
            </form>
            <div class="text-center mt-3">
                <p>Didn't receive a code? <a href="#">Resend</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
