<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Class</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            margin: 100px auto; /* Giữa trang */
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        .form-title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 30px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Hiệu ứng di chuyển lên */
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .mb-3 input, .mb-3 select {
            padding: 10px;
            border-radius: 5px; /* Đường viền tròn */
            border: 1px solid #ced4da;
            transition: border 0.3s ease;
        }
        .mb-3 input:focus, .mb-3 select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="form-title">Add New Class</h2>
                    <form th:action="@{/StudentManager/ManagePage/FormInput/AddClass}" method="post" th:object="${class}">
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <p th:text="${errorMessage}"></p>
                        </div>
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <p th:text="${successMessage}"></p>
                        </div>
                    
                        <div class="mb-3">
                            <label for="classcode" class="form-label">Class Code:</label>
                            <input type="text" class="form-control" id="studentcode" name="classcode" th:value="*{classcode}" required placeholder="Enter class code">
                        </div>
                        <div class="mb-3">
                            <label for="classname" class="form-label">Class Name:</label>
                            <input type="text" class="form-control" id="classname" name="classname" th:value="*{classname}" required placeholder="Enter class name">
                        </div>
                        <div class="mb-3">
                            <label for="teacherId" class="form-label">Teacher Id:</label>
                            <input type="number" class="form-control" id="teacherId" name="teacherId" th:value="*{teacherId}" required >
                        </div>
                        <div class="mb-3">
                            <label for="startdate" class="form-label">Start Date:</label>
                            <input type="date" class="form-control" id="startdate" name="startdate" th:value="*{startdate}" required >
                        </div>
                      
                        <button type="submit" class="btn btn-primary">Add Class</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
