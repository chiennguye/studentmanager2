<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(185deg, #74ebd5 0%, #8face6 100%);
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        .form-title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 30px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="form-title">Edit Student</h2>
                    <form th:action="@{/StudentManager/ManagePage/FormInput/UpdateStudent}" method="post" th:object="${student}">
                        <input type="hidden" th:name="id" th:value="*{id}"/> <!-- Trường id ẩn -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <p th:text="${errorMessage}"></p>
                        </div>
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <p th:text="${successMessage}"></p>
                        </div>
                    
                        <div class="mb-3">
                            <label for="studentcode" class="form-label">Student Code:</label>
                            <input type="text" class="form-control" id="studentcode" th:field="*{studentcode}" required >
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lastname" th:field="*{lastname}" required >
                        </div>
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="firstname" th:field="*{firstname}" required >
                        </div>
                        <div class="mb-3">
                            <label for="dateofbirth" class="form-label">Date of Birth:</label>
                            <input type="date" class="form-control" id="dateofbirth" th:field="*{dateofbirth}" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender:</label>
                            <select class="form-control" id="gender" th:field="*{gender}" required>
                                <option value="" th:text="'Select Gender'" selected> Select gender</option>
                                <option value="Male" th:selected="*{gender == 'Male'}">Male</option>
                                <option value="Female" th:selected="*{gender == 'Female'}">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" required >
                        </div>
                        <div class="mb-3">
                            <label for="phonenumber" class="form-label">Phone Number:</label>
                            <input type="text" class="form-control" id="phonenumber" th:field="*{phonenumber}" required >
                        </div>
                        <div class="mb-3">
                            <label for="classId" class="form-label">Class ID:</label>
                            <input type="number" class="form-control" id="classId" th:field="*{classEntity.id}" required >
                        </div>
                        <button type="submit" class="btn btn-primary">Update Student</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
