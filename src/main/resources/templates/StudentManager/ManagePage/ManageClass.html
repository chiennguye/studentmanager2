<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Manage Class</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../HomePage.html" onclick="window.location.href = '../HomePage.html'; return false;">Student Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    <!-- Hiển thị tên người dùng và căn giữa -->
                    <li class="nav-item">
                       <a href ="login.html"> <span class="user-info" th:text="${username}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../login.html">
                            <b>Logout <i class="bi bi-box-arrow-right ms-2" style="position: relative; top: 1.2px;"></i></b> <!-- Dịch icon xuống 2px -->
                        </a>
                    </li>                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Layout with Sidebar and Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (Left) -->
            <div class="col-md-3 sidebar">
                <h3><i class="bi bi-list"></i> Management</h3>
                <a href="ManageStudent" class="nav-link" th:classappend="${page == 'ManageStudent'} ? 'active' : ''"><i class="bi bi-people-fill"></i> Manage Students</a>
                <a href="ManageTeacher" class="nav-link" th:classappend="${page == 'ManageTeacher'} ? 'active' : ''"><i class="bi bi-person-fill"></i> Manage Teachers</a>
                <a href="ManageCourse" class="nav-link" th:classappend="${page == 'ManageCourse'} ? 'active' : ''"><i class="bi bi-journal-bookmark-fill"></i> Manage Courses</a>
                <a href="ManageGrade" class="nav-link" th:classappend="${page == 'ManageGrade'} ? 'active' : ''"><i class="bi bi-award-fill"></i> Manage Grades</a> <!-- Thêm chức năng Quản lý điểm -->
                <a href="ManageClass" class="nav-link" th:classappend="${page == 'ManageClass'} ? 'active' : ''"><i class="bi bi-house-door-fill"></i> Manage Classes</a>
                <a href="#"><i class="bi bi-gear"></i> Settings</a>
            </div>

            <!-- Main Content (Right) -->
            <div class="col-md-9 main-content">
                <h2>Manage Class</h2>
                <p>Manage class in here:</p>

                <!-- Example Statistics Section -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    
                    <div>
                        <button class="btn btn-primary" onclick="window.location.href = 'FormInput/AddClass';"><i class="bi bi-plus"></i>Add Class</button>
                    </div>
                </div>
                <!-- Example Table -->
                <h3>List of Classes</h3>
                <table class="table table-striped" style="text-align:center">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>id</th>
                            <th>Class_code</th>
                            <th>Class_name</th>
                            <th>Teacher_id</th>
                            <th>Start_date</th>
                            <th> Actions</th>
                        </tr>
                    </thead>
                <div th:fragment="classTableBody">
                    <tbody id="classTableBody">
                        <tr th:each="class,stat : ${classes}">
                            <td th:text="${stat.index+1}"></td>
                            <td th:text="${class.id}"></td>
                            <td th:text="${class.classcode}"></td>
                            <td th:text="${class.classname}"></td>
                            <td th:text="${class.teacherId}"></td>
                            <td th:text="${class.startdate}"></td>

                            <td>
                                <a th:href="@{FormInput/EditClass(id=${class.id})}" ><i class="bi bi-pencil text-success"></i></a>
                                
                                <form th:action="@{/StudentManager/ManagePage/DeleteClass/{id}(id=${class.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="no-border" onclick="return confirm('Are you really want to delete this student?');"> <i class="bi bi-trash text-danger"></i></button>
                                </form>
                            </td>                            
                        </tr>
                                                 
                        </tr>
                    </tbody>
                </div>    
                </table>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="text-center">
        <div class="container">
            <p>&copy; 2024 Student Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
