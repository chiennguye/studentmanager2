<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .student-info {
            padding: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .student-info h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .student-info p {
            margin: 5px 0;
            color: #555;
        }

        .grades-table {
            padding: 20px;
        }

        .table thead {
            background-color: #007bff;
            color: white;
            border-radius: 12px;
        }

        .table tbody tr {
            transition: background-color 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .table td, .table th {
            vertical-align: middle;
            text-align: center;
            padding: 12px;
        }

        /* Custom scrollbar for a modern look */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #007bff;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Grade Report</h1>
    <form>    
        <div class="card" >
            <!-- Student Info Section -->
            <div class="student-info" th:if="${studentInfo != null}">
                <h2 th:text="${studentInfo.lastname} + ' ' + ${studentInfo.firstname}">Student Name</h2>
                <p><strong>Student Code:</strong> <span th:text="${studentInfo.studentcode}">SV001</span></p>
                <p><strong>Class:</strong> <span th:text="${studentInfo.classname}">12A1</span></p>
            </div>

            <!-- Grades Table -->
            <div class="grades-table">
                <table class="table table-striped">
                    <thead>
                        <tr>
                           
                            <th>Midle test</th>
                            <th>Final test</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  th:each="grade : ${studentGradeDTOs}">
                            
                            <td th:text="${grade.midletest}"></td>
                            <td th:text="${grade.finaltest}"></td>
                            <td>
                                <a th:href="@{/ManagePage/EditGrade(studentcode=${grade.studentcode})}"> 
                                    <i class="bi bi-pencil text-success"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a href="ManageGrade" class="btn btn-primary"> Quay láº¡i</a>
            </div>
        </div>
    </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
