<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .form-container {
            margin-top: 50px;
        }
        .form-box {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container form-container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- Login Form -->
            <div class="form-box">
                    <div class="d-flex justify-content-center align-items-center">
                        <i class="bi bi-person-circle" style="font-size: 25px; margin-right: 10px; margin-top: -9px;"></i>
                        <h3 >Forget Password</h3>
                    </div>
                <form>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Enter your email to get code:</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
                    </div>

                    <a href="Entercode.html" class="btn btn-light ">Send</a>
                    <a href="login.html" class="btn btn-secondary">Back to Login</a>
                </form>
               
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
